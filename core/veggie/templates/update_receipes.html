<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        table, th, td {
            border: 1px solid;
          }
    </style>
</head>

<body>
    <h1 class='col-4 mx-auto'>Update Receipe</h1>
    <hr>
    <div class='container'>
        <form class='col-6 mx-auto card p-3 shadow-lg' method='post' enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
              <input name='receipe_name' value="{{receipe.receipe_name}}" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
              <textarea name='receipe_description'  class="form-control">{{receipe.receipe_description}}</textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
                <input name='receipe_image' value="{{receipe.receipe_image}}" type="file" class="form-control">
              </div>
              <button type="submit" class="btn btn-success">Update Receipe</button>

            </div>
        </form>
    
      </div>
    </body>

</html>
